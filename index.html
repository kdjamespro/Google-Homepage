<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="web-header">
            <nav class="navbar navbar-light">
                <div class="container contents d-flex justify-content-end">
                    <div class="text">
                        <a href="" class="links">
                            Gmail
                        </a>
                        <a href="" class="links">
                            Images
                        </a>
                    </div>
                    <a href="#" role="button" class="btn btn-primary signButton">Sign in</a>
                </div>
            </nav>
        </header>

        <section class="containter-fluid">
            <div class="img-google">
                <div class="img-container">
                    <img class="google-logo" src="images/googlelogo.png" alt="google logo">
                </div>
            </div>
            <div class="container search-container">
                <div class="search">
                    <form id="search-form"action="#" method="GET">
                        <div class="search-bar">
                            <div class="input-container">
                                <div class="sIcon">
                                    <span class="magnifying">
                                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 
                                            16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 
                                            14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                        </svg>
                                    </span>
                                </div>
                                <input type="text" class="search-input">
                                <div class="clear-container">
                                    <div class="clear-button" aria-label="Clear" onclick="clear()">
                                        <span class="clear-icon">
                                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 
                                                6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 
                                                19 19 17.59 13.41 12z"></path>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </section>


    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
